<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Playlist Generator</title>
</head>
<body>
    <div id="control">
        <input type="file" multiple="true" id="filesSelect">
        <button id="download">Download</button>
    </div>
    <div id="fileList"></div>
    <div id="output"></div>
    <script>
        var fileListDiv = document.getElementById("fileList");
        var outputDiv = document.getElementById("output");
        document.getElementById("filesSelect").addEventListener("change", function () {
            let files = this.files;
            for (let i = 0; i < files.length; i++) {
                let label = document.createElement("label");
                label.textContent = files[i].name;
                let button = document.createElement("button");
                button.textContent = "add";
                button.value = files[i].name;
                button.addEventListener("click", () => {
                    outputDiv.textContent += `<audio src="${this.value}" controls="controls"></audio>${this.value}<br>`;
                    outputDiv.appendChild(document.createElement("br"));
                });
                fileList.appendChild(button);
                fileList.appendChild(label);
                fileList.appendChild(document.createElement("br"));
            }
        });
        document.getElementById("download").addEventListener("click", () => {
            let downloadLink = document.createElement("a");
            let text = `<!DOCTYPE html>
            <html>
            <head>
            <meta charset=\"utf-8\">
            <title>1</title>
            </head>
            <body>
            ${outputDiv.textContent}
            </body>
            </html>`;
            downloadLink.href = `data:text/plain;charset=utf-8,${encodeURIComponent(text)}`;
            downloadLink.download = "output.html";
            downloadLink.click();
        });
    </script>
</body>
</html>
